<!DOCTYPE html>
<html lang="en-GB">
   <head>
   		<!-- Changes title of page in browser tab -->
   		<title>Number Converter</title>
   		<!-- Links code to most recent version of Bootstrap -->
   		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" /> -->
   		<!-- Links code to most recent version of Fontawesome -->
      	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" type="text/css" />
      	<!-- Links code to CSS -->
      	<link rel="stylesheet" type="text/css" href="style.css" />
		  <link rel="shortcut icon" type="image/png" href="images/favicon-16x16.png"/>
   </head>

   <body>
		<div class="container-page">
			<div class="container-calculator">
				<h1>Number Converter</h1>
				<div class="container-calculations">
					<div class="calculations-top">
						<span class="calculations-text">Decimal</span>
						<!-- <i class="calculations-text calculations-text-right fas fa-cog"></i> -->
					</div>
					<div class="calculations-bottom">
						<input type="text" class="calculations-text calculations-input" id="dec_field" placeholder="Dec"></span>
						<input type="text" class="calculations-text calculations-text-right calculations-answer" id="dec_answer" disabled=true></span>
					</div>
				</div>
				<div class="container-calculations">
					<div class="calculations-top">
						<span class="calculations-text">Hex</span>
						<!-- <i class="calculations-text calculations-text-right fas fa-cog"></i> -->
					</div>
					<div class="calculations-bottom">
						<input type="text"  class="calculations-text calculations-input" id="hex_field" placeholder="Hex"></span>
						<input type="text"  class="calculations-text calculations-text-right calculations-answer" id="hex_answer" disabled=true></span>
					</div>
				</div>
				<div class="container-calculations">
					<div class="calculations-top">
						<span class="calculations-text">Binary</span>
						<!-- <i class="calculations-text calculations-text-right fas fa-cog"></i> -->
					</div>
					<div class="calculations-bottom">
						<input type="text"  class="calculations-text calculations-input" id="bin_field" placeholder="Bin"></span>
						<input type="text"  class="calculations-text calculations-text-right calculations-answer" id="bin_answer" disabled=true></span>
					</div>
				</div>
				<div class="container-calculations">
					<div class="calculations-top">
						<span class="calculations-text">ASCII</span>
						<!-- <i class="calculations-text calculations-text-right fas fa-cog"></i> -->
					</div>
					<div class="calculations-bottom">
						<input type="text"  class="calculations-text calculations-input" id="ascii_field" placeholder="ASCII"></span>
						<input type="text"  class="calculations-text calculations-text-right calculations-answer" id="ascii_answer" disabled=true></span>
					</div>
				</div>
				<div class="container-icons">
					<i class="icon icon-question fas fa-question"></i>
					<!-- <i class="icon icon-gear fas fa-cog"></i> -->
					<div class="dropdown-settings">
						<button class="icon-gear fas fa-cog"></button>
						<div class="dropdown-settings-content">
							<a href="#">Link 1</a>
							<a href="#">Link 2</a>
							<a href="#">Link 3</a>
						</div>
					</div>
				</div>
			</div>   			
		</div>
