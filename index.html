<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Number Converter</title>
</head>
<body>
    
    <h1>Number Converter</h1>

    <div class="flexbox-columns">
        <div class="column column-left">
            <div class="flexbox-item"></div>
        </div>
        <div class="column column-mid">
            <div class="flexbox-item">
                <label for ="dec_field" id="dec_label" class="field_labels">Decimal</label> 
                <input type="text" class="form_field" id="dec_field" placeholder="Dec">
                <input type="text" class="form_field" id="dec_answer" disabled=true>
                <button class="form_btn" id="dec_btn">*</button>
            </div>
            <div class="flexbox-item">
                <label for ="hex_field" id="hex_label" class="field_labels">Hex</label> 
                <input type="text" class="form_field" id="hex_field" placeholder="Hex">
                <input type="text" class="form_field" id="hex_answer" disabled=true>
                <button class="form_btn" id="hex_btn">*</button>
            </div>
            <div class="flexbox-item">
                <label for ="bin_field" id="bin_label" class="field_labels">Binary</label> 
                <input type="text" class="form_field" id="bin_field" placeholder="Bin">
                <input type="text" class="form_field" id="bin_answer" disabled=true>
                <button class="form_btn" id="bin_btn">*</button>
            </div>
            <div class="flexbox-item">
                <label for ="ascii_field" id="hex_label" class="field_labels">ASCII</label> 
                <input type="text" class="form_field" id="ascii_field" placeholder="ASCII">
                <input type="text" class="form_field" id="ascii_answer" disabled=true>
                <button class="form_btn" id="ascii_btn">*</button>
            </div>
        </div>
        <div class="column column-right">
            <div class="flexbox-item"></div>

        </div>
    </div>
