<!DOCTYPE html>
<html lang="en-GB">
   <head>
   		<!-- Changes title of page in browser tab -->
   		<title>Olly</title>
   		<!-- Links code to most recent version of Bootstrap -->
   		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" /> -->
   		<!-- Links code to most recent version of Fontawesome -->
      	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" type="text/css" />
      	<!-- Links code to CSS -->
      	<link rel="stylesheet" type="text/css" href="style.css" />
   </head>

   <body>
   		<div class="container-page">
   			<div class="container-calculator">
   				<h1>Number Converter</h1>
   				<div class="container-calculations">
   					<div class="calculations-top">
   						<span class="calculations-text">Decimal</span>
   						<i class="calculations-text calculations-text-right fas fa-cog"></i>
   					</div>
   					<div class="calculations-bottom">
   						<span class="calculations-text calculations-input">12</span>
   						<span class="calculations-text calculations-text-right calculations-answer">Answer</span>
   					</div>
   				</div>
   				<div class="container-calculations">
   					<div class="calculations-top">
   						<span class="calculations-text">Hex</span>
   						<i class="calculations-text calculations-text-right fas fa-cog"></i>
   					</div>
   					<div class="calculations-bottom">
   						<span class="calculations-text calculations-input">0x0C</span>
   						<span class="calculations-text calculations-text-right calculations-answer">Answer</span>
   					</div>
   				</div>
   				<div class="container-calculations">
   					<div class="calculations-top">
   						<span class="calculations-text">Binary</span>
   						<i class="calculations-text calculations-text-right fas fa-cog"></i>
   					</div>
   					<div class="calculations-bottom">
   						<span class="calculations-text calculations-input">0001100</span>
   						<span class="calculations-text calculations-text-right calculations-answer">Answer</span>
   					</div>
   				</div>
   				<div class="container-calculations">
   					<div class="calculations-top">
   						<span class="calculations-text">ASCII</span>
   						<i class="calculations-text calculations-text-right fas fa-cog"></i>
   					</div>
   					<div class="calculations-bottom">
   						<span class="calculations-text calculations-input">$</span>
   						<span class="calculations-text calculations-text-right calculations-answer">Answer</span>
   					</div>
   				</div>
   			</div>   			
   		</div>
