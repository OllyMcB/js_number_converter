<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Number Converter</title>
</head>
<body>
    
    <h1>Number Converter</h1>
    <h4>Convert a number to different representations</h4>
    
    <div class="form__group field">
        <label for ="input" id="input_label" class="form__label">Enter number</label> 
        <input type="text" class="form__field" id="input" label="Here" placeholder="Input" required />

        <label for="auto_manual">Automatic number type detection</label>
        <input type="checkbox" name="auto_manual" id="auto_manual" checked=true>
        <fieldset disabled=true>
            <legend>Manual</legend>
            <input type="radio" name="type_select" id="select_dec" value="Decimal">
            <label for="select_dec">Decimal</label>
            <input type="radio" name="type_select" id="select_hex" value="Hex">
            <label for="select_bin">Hex</label>
            <input type="radio" name="type_select" id="select_bin" value="Binary">
            <label for="select_bin">Binary</label>
            <input type="radio" name="type_select" id="select_ascii" value="ASCII">
            <label for="select_ascii">ASCII</label>
        </fieldset>

        <br></br>
        
        <label for ="dec_box" class="form__label">Decimal</label> 
        <input type="text" class="form__field" id="dec_box" placeholder="Dec">
        
        <label for ="hex_box" class="form__label">Hex</label> 
        <input type="text" class="form__field" id="hex_box" placeholder="Hex">
        
        <label for ="bin_box" class="form__label">Binary</label> 
        <input type="text" class="form__field" id="bin_box" placeholder="Bin">
        
        <label for ="ascii_box" class="form__label">ASCII</label> 
        <input type="text" class="form__field" id="ascii_box" placeholder="ASCII">
    </div>
    <script src="converter.js"></script> 
</body>
</html>
